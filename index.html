<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Database Jackpot</title>

<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
}

/* ================= PAGE 1 ================= */
#page1{
    display:block;
    min-height:100vh;
    background: linear-gradient(135deg,#005eff,#00ff88);
    padding:20px;
    color:white;
}

.header1{
    font-size:22px;
    font-weight:bold;
    margin-bottom:20px;
}

.table1{
    background: rgba(0,0,0,0.8);
    border-radius:12px;
    padding:15px;
}

.row{
    display:flex;
    justify-content:space-between;
    padding:10px;
    border-bottom:1px solid rgba(255,255,255,0.2);
}

.row:last-child{
    border-bottom:none;
}

.pagination{
    margin-top:20px;
    text-align:center;
}

.page-btn{
    background:black;
    color:white;
    padding:8px 12px;
    border-radius:6px;
    margin:5px;
    cursor:pointer;
    display:inline-block;
}

/* ================= PAGE 2 ================= */
#page2{
    display:none;
    min-height:100vh;
    background:#111;
    padding:20px;
    color:#00ffcc;
}

.header2{
    font-size:22px;
    font-weight:bold;
    margin-bottom:20px;
}

.table2{
    background:#1e1e1e;
    border-radius:12px;
    padding:15px;
    border:2px solid #00ffcc;
}

.row2{
    display:flex;
    justify-content:space-between;
    padding:10px;
    border-bottom:1px solid #333;
}

.row2:last-child{
    border-bottom:none;
}

</style>
</head>
<body>

<!-- ================= PAGE 1 ================= -->
<div id="page1">
    <div class="header1">DATABASE JACKPOT</div>

    <div class="table1">
        <div class="row">
            <span>User A</span>
            <span>Rp 10.000.000</span>
        </div>
        <div class="row">
            <span>User B</span>
            <span>Rp 25.000.000</span>
        </div>
        <div class="row">
            <span>User C</span>
            <span>Rp 50.000.000</span>
        </div>
    </div>

    <div class="pagination">
        <span class="page-btn" onclick="showPage(1)">1</span>
        <span class="page-btn" onclick="showPage(2)">2</span>
        <span class="page-btn" onclick="showPage(2)">Next</span>
    </div>
</div>


<!-- ================= PAGE 2 ================= -->
<div id="page2">
    <div class="header2">DATABASE JACKPOT BARU</div>

    <div class="table2">
        <div class="row2">
            <span>Member X</span>
            <span>Rp 75.000.000</span>
        </div>
        <div class="row2">
            <span>Member Y</span>
            <span>Rp 120.000.000</span>
        </div>
        <div class="row2">
            <span>Member Z</span>
            <span>Rp 200.000.000</span>
        </div>
    </div>

    <div class="pagination">
        <span class="page-btn" onclick="showPage(1)">Back</span>
    </div>
</div>


<script>
function showPage(page){
    if(page === 1){
        document.getElementById("page1").style.display = "block";
        document.getElementById("page2").style.display = "none";
    }else{
        document.getElementById("page1").style.display = "none";
        document.getElementById("page2").style.display = "block";
    }
}
</script>

</body>
</html>
