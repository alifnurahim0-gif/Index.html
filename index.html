<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Database Jackpot Pejuang Kasino</title>

<style>
body {
    background: #0d1b4c;
    color: white;
    font-family: Arial;
    padding: 20px;
}
table {
    width: 100%;
    border-collapse: collapse;
}
th, td {
    padding: 10px;
    border-bottom: 1px solid #444;
}
td[contenteditable="true"] {
    background-color: #1a2b8f;
}
button {
    margin-top: 15px;
    padding: 8px 15px;
    background: gold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
</style>
</head>

<body>

<h2>DATABASE JACKPOT PEJUANG KASINO</h2>

<table id="jackpotTable">
<tr>
<th>Game</th>
<th>Status</th>
<th>Phone Number</th>
<th>Withdraw</th>
</tr>

<tr>
<td>PG/PRAGMATIC</td>
<td>DONE</td>
<td contenteditable="true">857-4716-6188</td>
<td>800.000</td>
</tr>

<tr>
<td>PG/PRAGMATIC</td>
<td>PENDING</td>
<td contenteditable="true">-</td>
<td>800.000</td>
</tr>

</table>

<button onclick="saveData()">Simpan Perubahan</button>

<script>
function saveData() {
    let table = document.getElementById("jackpotTable").innerHTML;
    localStorage.setItem("tableData", table);
    alert("Perubahan disimpan!");
}

window.onload = function() {
    let saved = localStorage.getItem("tableData");
    if (saved) {
        document.getElementById("jackpotTable").innerHTML = saved;
    }
}
</script>

</body>
</html>
