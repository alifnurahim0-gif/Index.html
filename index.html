<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DATABASE JACKPOT PEJUANG KASINO</title>

<style>
body {
    margin: 0;
    padding: 20px;
    background-color: #0d1b4c;
    font-family: Arial, sans-serif;
    color: white;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    background-color: #111a3a;
}

th {
    background-color: #1f2d7a;
    padding: 12px;
    text-align: left;
}

td {
    padding: 12px;
    border-bottom: 1px solid #333;
}

tr:hover {
    background-color: #1a2b8f;
}

.status-done {
    color: #00ff88;
    font-weight: bold;
}

.status-pending {
    color: orange;
    font-weight: bold;
}

button {
    margin-top: 15px;
    padding: 10px 15px;
    background-color: gold;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    opacity: 0.8;
}

/* Supaya kolom editable tetap rapi */
td[contenteditable="true"] {
    outline: none;
    cursor: text;
}
</style>
</head>

<body>

<h2>DATABASE JACKPOT PEJUANG KASINO</h2>

<table id="jackpotTable">
<tr>
<th>Game</th>
<th>Status</th>
<th>Phone Number</th>
<th>Withdraw</th>
</tr>

<tr>
<td>PG/PRAGMATIC</td>
<td class="status-done">DONE</td>
<td contenteditable="true">857-4716-6188</td>
<td>800.000</td>
</tr>

<tr>
<td>PG/PRAGMATIC</td>
<td class="status-pending">PENDING</td>
<td contenteditable="true">-</td>
<td>800.000</td>
</tr>

<tr>
<td>HABANERO</td>
<td class="status-done">DONE</td>
<td contenteditable="true">812-3456-7890</td>
<td>1.200.000</td>
</tr>

<tr>
<td>PRAGMATIC</td>
<td class="status-pending">PENDING</td>
<td contenteditable="true">-</td>
<td>500.000</td>
</tr>

</table>

<button onclick="saveData()">Simpan Perubahan</button>

<script>
function saveData() {
    let table = document.getElementById("jackpotTable").innerHTML;
    localStorage.setItem("savedTable", table);
    alert("Perubahan disimpan!");
}

window.onload = function() {
    let saved = localStorage.getItem("savedTable");
    if (saved) {
        document.getElementById("jackpotTable").innerHTML = saved;
    }
}
</script>

</body>
</html>
