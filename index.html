<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Database Jackpot Pejuang Kasino</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: linear-gradient(180deg, #0d1b4c, #091237);
    color: white;
}

/* HEADER */
.header {
    background: linear-gradient(90deg, #1a2b8f, #3d2bbf);
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 22px;
    font-weight: bold;
}

.container {
    padding: 40px;
}

.title {
    font-size: 26px;
    margin-bottom: 25px;
    font-weight: bold;
}

/* APP STYLE TABLE */
.table-wrapper {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.app-row {
    background: linear-gradient(180deg, #1b2a8f, #111d63);
    padding: 18px 20px;
    border-radius: 12px;
    display: grid;
    grid-template-columns: 1.5fr 1fr 1.5fr 1fr 1fr;
    align-items: center;
    transition: 0.25s ease;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}

.app-row:hover {
    transform: translateY(-4px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.4);
}

.app-header {
    opacity: 0.7;
    font-size: 13px;
    margin-bottom: 10px;
    display: grid;
    grid-template-columns: 1.5fr 1fr 1.5fr 1fr 1fr;
    padding: 0 5px;
}

.badge {
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: bold;
    text-align: center;
    display: inline-block;
}

.claimed {
    background: linear-gradient(90deg, #a3b8ff, #ffffff);
    color: #1a2b8f;
}

.claim-now {
    background: linear-gradient(90deg, #9ec5ff, #dff1ff);
    color: #1a2b8f;
}

.not-taken {
    background: linear-gradient(90deg, #cfd8ff, #ffffff);
    color: #1a2b8f;
}

.footer {
    margin-top: 50px;
    padding: 20px 40px;
    font-size: 12px;
    opacity: 0.6;
    text-align: center;
}
</style>
</head>

<body>

<div class="header">
    <div class="logo">ðŸ‘‘ PEJUANG KASINO</div>
</div>

<div class="container">
    <div class="title">DATABASE JACKPOT</div>

    <div class="app-header">
        <div>Game</div>
        <div>Status</div>
        <div>Phone Number</div>
        <div>Withdraw</div>
        <div>Keterangan</div>
    </div>

    <div class="table-wrapper" id="jackpotApp">

        <div class="app-row">
            <div>PG/PRAGMATIC</div>
            <div>DONE</div>
            <div contenteditable="true">857-4716-6188</div>
            <div>800.000</div>
            <div><span class="badge claimed">CLAIMED</span></div>
        </div>

        <div class="app-row">
            <div>PG/PRAGMATIC</div>
            <div>PENDING</div>
            <div contenteditable="true">-</div>
            <div>800.000</div>
            <div><span class="badge claim-now">CLAIM NOW</span></div>
        </div>

        <div class="app-row">
            <div>PG/PRAGMATIC</div>
            <div>NOT TAKEN</div>
            <div contenteditable="true">895-6017-71870</div>
            <div>0</div>
            <div><span class="badge not-taken">NOT TAKEN</span></div>
        </div>

    </div>
</div>

<div class="footer">
Â© 2024 Pejuang Kasino, All rights reserved.
</div>

<script>
window.onload = function() {
    const container = document.getElementById("jackpotApp");
    const saved = localStorage.getItem("appData");

    if (saved) {
        container.innerHTML = saved;
    }

    container.addEventListener("input", function() {
        localStorage.setItem("appData", container.innerHTML);
    });
};
</script>

</body>
</html>
